apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-controllers
  # This is the name of the Kustomization that will be created in the flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  # dependsOn:
  # - name: infra-configs
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/controllers/staging/
  # This is the path to the kube-prometheus-stack kustomization.yaml file.
  # It is used to deploy the kube-prometheus-stack Helm chart.
  # The path is relative to the flux-system GitRepository.
  prune: true
  #decryption:
  #  provider: sops
   # secretRef:
   #   name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-configs # This is the name of the Kustomization that will be created in the flux-system
  namespace: flux-system
spec:
  interval: 10m0s
   dependsOn:
   - name: infra-configs
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/configs/staging/
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
