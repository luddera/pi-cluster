apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
  namespace: linkding
spec:
  ingressClassName: traefik # I saw this running k get ingressclassnetworking.k8s.io 
  rules:
    - host: ldpi-grafana.ludfrancisco.com # This is the host for the linkding service, change it to your domain
      http:
        paths: 
          - backend:
              service: # It is pointing to the linkding service that we already have
                name: linkding
                port:
                  number: 9090
            path: /
            pathType: Prefix
